<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub SignIn</title>
</head>
<body>
  <h1>GitHub-ის საშუალებით შესვლა</h1>
  <button onclick="signInWithGitHub()">GitHub-ის საშუალებით შესვლა</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Firebase ინიციალიზაცია
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const provider = new firebase.auth.GithubAuthProvider();

    // GitHub შესვლის ფუნქცია
    const signInWithGitHub = () => {
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        console.log("მომხმარებელი შესულია:", user);
      }).catch((error) => {
        console.error("შეცდომა შესვლისას:", error.message);
      });
    };
  </script>
</body>
</html>
